<h1 style="position:relative; width:410px; left:50%; margin-left:-205px; top:100px;">Django-pimp-my-filter</h1>

    <a href="#new-filter" id="new-filter-button" class="btn btn-small" style="position:relative; width:100px; left:50%; margin-left:-50px; top:200px;">New filter</a>

<div id="new-filter" class="modal hide fade bigModal" tabindex="-1" role="dialog" aria-labelledby="NewFilter" aria-hidden="true" style="">

    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="/static/js/vendor/jquery-1.9.0.min.js"><\/script>')</script>
        <script src="/static/js/vendor/jquery.cookie.js"></script>
        <script src="/static/js/vendor/bootstrap.js"></script>
        <script type="text/javascript" src="{{ static_prefix }}filter_manager/filter_manager.js "></script>
        <script type="text/javascript">
        $(document).ready(function(){
            $.ajaxSetup({ 
                 beforeSend: function(xhr, settings) {
                     if (!(/^http:.*/.test(settings.url) || /^https:.*/.test(settings.url))) {
                         xhr.setRequestHeader("X-CSRFToken", $.cookie('csrftoken'));
                     }
                 } 
            });
                $(document).on('click', '#new-filter-button', function(e){
                    e.preventDefault()
                    $('#new-filter').pimpMyFilter({
                        name:'Blogs',
                        app:'testapp',
                        model:'blog',
                        modalWidth:900,
                        limit:3
                    });
                });
        });
        </script>
